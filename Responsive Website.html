<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    /* MAIN GRID LAYOUT */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .main {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar {
      background: #e4e4e4;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
    }

    /* MEDIA QUERIES */

    /* Tablet (768px and up) */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    }

    /* Mobile (600px and down) */
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        margin-bottom: 10px;
      }

      .container {
        padding: 10px;
      }
    }

  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="nav-container">
      <div class="logo">MySite</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="main">
      <h2>Welcome to My Responsive Page</h2>
      <p>This layout uses a combination of CSS Grid and Flexbox to provide a clean and adaptable user interface.</p>
      <p>Resize the browser to see how the layout changes across devices.</p>
    </div>

    <div class="sidebar">
      <h3>Sidebar</
